<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <img src="#" />

  <form action="">
    <input type="text" required>

    <button type="submit">Refresh</button>
  </form>


  <script>

    const fetchGif = (inputText) => {
      fetch(`https://api.giphy.com/v1/gifs/translate?api_key=aLPqY54lYFhUf3ORiEawA11WVLFvnDlz&s=${inputText}`, {mode: 'cors'})
      .then(function(response) {
        return response.json();
      })
      .then(function(response){
        document.querySelector('img').src = response.data.images.original.url;
      });
    }

    fetchGif();

    document.querySelector('form').addEventListener('submit',(event)=>{
      event.preventDefault();
      fetchGif(document.querySelector('input').value);
    });

  </script>
</body>
</html>
