<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <img src="#" />

  <form action="">
    <input type="text" required>

    <button type="submit">Refresh</button>
  </form>


  <script>

    const fetchGif = async (inputText) => {

      try {

        const response = await fetch(`https://api.giphy.com/v1/gifs/translate?api_key=aLPqY54lYFhUf3ORiEawA11WVLFvnDlz&s=${inputText}`, {mode: 'cors'});

        const responseData = await response.json();
        document.querySelector('img').src = responseData.data.images.original.url;

      }

      catch (error) {
        let errorText = 'Please input the right text. This gives the following error: '+error;
        alert(errorText);
      };
    }

    fetchGif('cat');

    document.querySelector('form').addEventListener('submit',(event)=>{
      event.preventDefault();
      fetchGif(document.querySelector('input').value);
    });

  </script>
</body>
</html>
